<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>

</head>
<body>
<div class="container">
    <!--<div class="row">-->
        <!--<div class="col-lg-3">-->

            <h1>Sign In</h1>

<form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-1 col-form-label">
                    <Username>Username</Username>
                </label>
                <div class="col-sm-10">
                <input id="usernameFld"
                       placeholder="alice"
                       class="form-control"/>
                </div>
            </div>


            <div class="form-group row">
                <label for="passwordFld" class="col-sm-1 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                <input id="passwordFld"
                       placeholder="*********"
                       type="password"
                       class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
            <label for="loginBtn" class="col-sm-1 col-form-label"></label>
                <div class="col-sm-10">
                <button id="loginBtn" class="btn btn-success btn-block">Sign In</button>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-9">
                <a href="../../../../index.html" >Forgot password?</a>
                    </div>
                <div class="col-sm-2">
                <a href="../register/register.template.client.html"> Sign Up</a>
                </div>
            </div>



</form>
        </div>
    <!--</div>-->
<!--</div>-->
</body>
</html>
