<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3">

            <h1>Login</h1>


            <div class="form-group">
                <label for="usernameFld">
                    <Username></Username>
                </label>
                <input id="usernameFld"
                       placeholder="alice"
                       class="form-control"/>
            </div>
            <div>


            </div>

            <div class="form-group">
                <label for="passwordFld">
                    Password
                </label>
                <input id="passwordFld"
                       placeholder="*********"
                       type="password"
                       class="form-control"/>
            </div>

            <label for="loginBtn">
                <button id="loginBtn" class="btn btn-success">Login</button>
                <a href="index.html" class=""> Forgot your password?</a>
            </label>
        </div>
    </div>
</div>
</body>
</html>
