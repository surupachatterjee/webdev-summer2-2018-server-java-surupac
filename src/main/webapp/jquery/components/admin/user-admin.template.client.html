<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!--<link href=" user-admin.style.client.css " rel="stylesheet"/>-->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../../services/user.service.client.js "></script>
    <script src=" user-admin.controller.client.js "></script>
</head>
<body>
<h1> User Admin</h1>
<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
    </tr>
    <tr class="form-data">
        <th><input id="usernameFld" class="form-control" placeholder="jdoe"/></th>
        <th><input id="passwordFld" class="form-control" type="password"/></th>
        <th><input id="firstNameFld" class="form-control" placeholder="John"/></th>
        <th><input id="lastNameFld" class="form-control" placeholder="Doe"/></th>
        <th><select id="roleFld" class="form-control">
            <option value="FACULTY">Faculty</option>
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
        </select></th>
        <th>
            <span class="float-right" style="white-space: nowrap">
                <button class="fa-2x fa fa-search wbdv -search" id="searchUser"></button>
                <button class="fa-2x fa fa-plus wbdv -create" id="createUser"></button>
                <button class="fa-2x fa fa-check wbdv -update" id="updateUser"></button>
            </span>
        </th>
        <th><input id="userIdFld" class="form-control" type="hidden"/></th>
    </tr>
    </thead>

    <tbody>
    <tr class="template">
        <td class="username">alice</td>
        <td class="password">****</td>
        <td class="firstName">Alice</td>
        <td class="lastName">Wonderland</td>
        <td class="role">Faculty</td>
        <td class="wbdv-actions">
<span class="float-right">
<button id="deleteUser" class="fa-2x fa fa-times wbdv-remove"></button>
<button id="editUser" class="fa-2x fa fa-pencil wbdv-edit"></button>
</span>
        </td>
    </tr>

    </tbody>


</table>


</body>
</html>
