<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">


            <h1>Sign Up</h1>
            <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                <input id="usernameFld"
                       placeholder="alice"
                       class="form-control"/>
                 </div>
            </div>

            <div class="form-group row">
                <label for="passwordFld" class="col-sm-2 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                <input id="passwordFld"
                       placeholder="*********"
                       type="password"
                       class="form-control"/>
            </div>
            </div>

            <div class="form-group row">
                <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                    Verify Password
                </label>
                <div class="col-sm-10">
                <input id="verifyPasswordFld"
                       placeholder="*********"
                       type="password"
                       class="form-control"/>
            </div>
            </div>

            <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                <button id="signupBtn" class="btn btn-success btn-block">Sign Up </button>
            </div>
            </div>
            </form>

</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
